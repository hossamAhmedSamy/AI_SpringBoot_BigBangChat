<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BigBangChat - Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-blue-600">BigBangChat</h1>
    <p class="text-gray-600">Create a new account</p>
  </div>

  <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
       th:text="${param.error}">
    Error message
  </div>

  <form action="/register" method="post">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
      <input type="text" id="name" name="name"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" name="email"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password" name="password"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             required>
    </div>
    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             required>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
        Register
      </button>
    </div>
  </form>

  <div class="text-center mt-6">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-500 hover:text-blue-700">Sign in</a>
    </p>
  </div>
</div>
</body>
</html>
